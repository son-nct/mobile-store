<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/addproduct.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Add Product Page</title>
  </head>
  <body>
    <header>
      <h1 class="title">Products</h1>
      <p class="feature-title">Add Products</p>
      <button id="logout" class="btn-logout">Logout</button>
    </header>

    <div class="modal">
      <div class="overlay"></div>
    </div>

    <div class="loading-container hidden">
      <div class="loading-text">Loading</div>
      <div class="dot dot1"></div>
      <div class="dot dot2"></div>
      <div class="dot dot3"></div>
    </div>

    <div class="container">
      <h3 class="form-title">Add new product</h3>
      <form class="form-add-product">
        <span>
          <label>Product Name</label>
          <input type="text" id="name" name="name" required />
        </span>

        <span>
          <label>Unit Price</label>
          <input type="number" id="price" name="price" required />
        </span>

        <span>
          <label>Units in stock</label>
          <input type="number" id="stock" name="stock" required />
        </span>

        <span>
          <label style="vertical-align: top">Description</label>
          <textarea name="description" id="description" required></textarea>
        </span>

        <span>
          <label>Manufactor</label>
          <input type="text" name="manufactor" id="manufactor" required />
        </span>

        <span>
          <label>Category</label>
          <input type="text" id="category" name="category" required />
        </span>

        <span class="radio-box">
          <label>Condition</label>
          <input type="radio" name="condition" value="New" checked="checked" />
          <span class="radio-label">New</span>
          <input type="radio" name="condition" value="Old" />
          <span class="radio-label">Old</span>
          <input type="radio" name="condition" value="Refurbished" />
          <span class="radio-label">Refurbished</span>
        </span>

        <span>
          <label>Product Image File</label>
          <input onchange="fileChange()" type="file" id="file" name="image" />
        </span>

        <button type="submit" class="btn-add-product">Add Product</button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/addProduct.js"></script>
  </body>
</html>
